[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
via_ir = true
optimizer = true
optimizer_runs = 200
evm_version = "cancun"
ffi = false
fs_permissions = []

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/",
]

[profile.default.fmt]
line_length = 120
tab_width = 4
bracket_spacing = false

[profile.ci]
verbosity = 4
